<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            text-align: center;
            border-collapse: collapse;
            width: 400px;
        }

        tr.definid {
            background-color: gray;
        }

        td {
            padding: 10px 0px;
            border: 1px solid black;
        }
        td.definido {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    <table>
        <tr class="definid">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td class="definido">b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
