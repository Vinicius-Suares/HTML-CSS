<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <h2>Vamos ver o que podemos fazer no HTML</h2>
    <hr>
    <p>Você pode escrever de qualquer jeito no parágrafo usando &lt;p&gt; e &lt;/p&gt;</p>
         <p>você pode usar a tag &lt;br&gt;<br> em qualquer lugar para quebrar a linha</p>
         <p>vamos add alguns símbolos especiais: <br>
        &reg; &copy; &trade;&euro; &pound; &yen; &cent; &Delta; &uarr;
        </p>
        <p>vamos add alguns emojis: <br>
            &#x1F525; &#x1F924;
        </p>
</body>
</html>
